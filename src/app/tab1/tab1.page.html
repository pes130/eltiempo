<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      El tiempo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content  refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tiempo en Almer√≠a</ion-title>
    </ion-toolbar>
  </ion-header>


  <app-weather [localizacion]="localizacion" [actualizarPrediccion]="actualizarPrediccion.asObservable()">
  </app-weather>
</ion-content>
